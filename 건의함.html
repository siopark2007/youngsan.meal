<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 소식 알리미 - 건의함</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("-v1JAoibs10hLZKTL"); // 자신의 User ID로 변경
    })();
  </script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📮 학교 건의함</h2>
  <form id="suggestion-form">
    <input type="text" name="from_name" placeholder="이름 또는 익명" required />
    <textarea name="message" placeholder="건의 내용을 입력하세요." required></textarea>
    <button type="submit">건의 제출</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("suggestion-form").addEventListener("submit", function(event) {
      event.preventDefault();
      emailjs.sendForm('service_73h5h7q', 'template_bigguyj', this)
        .then(function() {
          document.getElementById('status').textContent = "✅ 건의가 성공적으로 제출되었습니다!";
        }, function(error) {
          document.getElementById('status').textContent = "❌ 오류 발생: " + error.text;
        });
    });
  </script>
</body>
</html>
